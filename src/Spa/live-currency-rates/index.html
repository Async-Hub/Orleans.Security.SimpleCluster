<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Currency Rates</title>
    <link rel="stylesheet" href="live-currency-rates.css">
    <script src="../scripts/secrets-config.js"></script>
</head>
<body>
Serverless Azure SignalR Service client.
<div id="app" v-bind:title="message">
    <h3>{{ message }}</h3>
    <div id="exchangeRates">
    <table>
        <tr>
            <th>Type</th>
            <th>Rate</th>
        </tr>
        <tr v-for="rate in exchangeRates">
            <td>{{rate.Type}}</td>
            <td>{{rate.Rate}}</td>
        </tr>
    </table>
</div>
</div>
<script src="../scripts/signalr-1.1.4/signalr.js" type="text/javascript"></script>
<script src="../scripts/vue-2.6.10/vue.js" type="text/javascript"></script>
<script src="live-currency-rates.js" type="text/javascript"></script>
</body>
</html>
